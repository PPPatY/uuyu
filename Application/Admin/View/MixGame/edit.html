 <!-- 标题栏 -->

                    </tr>

                    </tr>
                    <tr>

                           <input  style="width:100%;" type="text" class="txt" name="pay_url" value="{$data['pay_url']}" disabled="diabled">
                           <input type="text" class="hidden" name="pay_url" value="{$data['pay_url']}">
                        </td> 
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="form-item cf">
            <input type='hidden' name="id" value="{$data['id']}" />
           <button class="submit_btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
        </div>
    </form>
    </div>
</div>

//得到地区码
function getAreaID(){
    var area = 0;          
    if($("#seachdistrict").val() != "0"){
        area = $("#seachdistrict").val();                
    }else if ($("#seachcity").val() != "0"){
        area = $("#seachcity").val();
    }else{
        area = $("#seachprov").val();
    }
    return area;
}


//根据地区码查询地区名
function getAreaNamebyID(areaID){
    var areaName = "";
    if(areaID.length == 2){
        areaName = area_array[areaID];
    }else if(areaID.length == 4){
        var index1 = areaID.substring(0, 2);
        areaName = area_array[index1] + " " + sub_array[index1][areaID];
    }else if(areaID.length == 6){
        var index1 = areaID.substring(0, 2);
        var index2 = areaID.substring(0, 4);
        areaName = area_array[index1] + " " + sub_array[index1][index2] + " " + sub_arr[index2][areaID];
    }
    return areaName;
}

</block>
